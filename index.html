<html>
<head>
    <style>
        @keyframes glow {
            0%   { filter: drop-shadow(0 0 0 black); }
            20%   { filter: drop-shadow(2px 2px 1px red); }
            40%   { filter: drop-shadow(4px 3px 3px blue); }
            60%   { filter: drop-shadow(3px 4px 2px green); }
            80%   { filter: drop-shadow(6px 6px 2px yellow); }
            100% { filter: drop-shadow(4px 2px 8px green); }
        }       
            
        body {
            display: flex;
            flex-direction: column;
            font-size: 28px;
        }
        header {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ebba34;
            border-top: 10px solid rgba(90, 100, 80, .8);
        }

        main {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            align-self: center;
            overflow: hidden;
        }

        select {
            font-size: 1rem;
            margin: 10px;
            min-height: 30px;
            padding: 10px;
            filter: drop-shadow(2px 2px rgba(0, 0, 0, .4));
            border-radius: 10px;
        }

        #sloth-ref {
            filter: drop-shadow(4px 4px rgba(0, 0, 0, .3));
            margin-top: -20px;
        }
    </style>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
</head>
<body>
    <header>
    <select id="typeSelect" onchange="run(this.value)">
        <option></option>
        <option value="layout">Layout</option>
        <option value="transform">Composite Each Frame</option>
        <option value="composite">Composite once</option>
        <option value="canvas">Canvas</option>
        <option value="webgl">WebGL</option>
        <option value="worklet">Paint Worklet</option>
        <option value="offscreen">Offscreen Canvas</option>
    </select>
